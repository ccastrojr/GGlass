<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="_css/estilo.css">

        <title>Tudo sobre Google Glass</title>

    <body>
        <div id="interface">
            <header id="cabecalho">
                <hgroup class="titulos">

                <nav id="menu">

            <section id="corpo-full">

                    <header id="cabecalho-art">

                            <h2>por Gustavo Guanabara</h2>

                    <div id="radiotv">

                            <source src="./_media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg"/>
                        </audio>

                <a href="https://linkedin.com/in/ccastrojr/" target="_blank">

                <a href="https://facebook.com/coimbracjr" target="_blank">
                        <img src="./_imagens/facebook.svg">
